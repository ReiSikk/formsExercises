<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Form test</title>
  </head>
  <body>
    <main>
      <section class="form">
        <form action="submit" onsubmit="return false">
          <div class="form_group">
            <label for="name"
              >Name<br /><span>Enter the shows name</span>
              <input id="name" type="text" name="name" required placeholder="E.g John Doe" />
            </label>
          </div>
          <div class="form_group">
            <label for="seasons"
              >Seasons<br /><span>Enter the number of seasons</span>
              <input type="number" id="seasons" name="seasons" pattern="[0-9]" inputmode="numeric" required />
            </label>
          </div>
          <div class="form_group">
            <label for="director"
              >Director<br /><span>Who's the director</span>
              <input type="text" id="director" list="director-names" name="director" required />
            </label>
          </div>
          <datalist id="director-names">
            <option value="Martin Scorcese"></option>
            <option value="John Woo"></option>
            <option value="Questin Tarantino"></option>
            <option value="Wes Anderson"></option>
            <option value="Jason Bateman"></option>
          </datalist>
          <fieldset class="ongoing">
            <legend>Ongoing?</legend>
            <span class="hint">Is the show still being recorded?</span>
            <ul role="list" class="controls">
              <li>
                <label for="yes">
                  <input id="yes" type="radio" name="ongoing" value="yes" />
                  Yes
                </label>
              </li>
              <li>
                <label for="no">
                  <input id="no" type="radio" name="ongoing" value="no" checked />
                  No
                </label>
              </li>
            </ul>
          </fieldset>

          <div class="form_group">
            <label for="rating">Rating</label>
            <div class="range_wrap">
              <input type="range" step="0.1" min="0" max="5" value="2.5" id="rating" name="rating" />
              <p class="rating"></p>
            </div>
          </div>
          <div class="form-group">
            <label for="genres">
              Genres
              <span class="hint">Enter one genre per line</span>
            </label>
            <textarea name="genres" id="genres" required></textarea>
          </div>
          <button name="submit" data-add class="btn">Add Show</button>
        </form>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
